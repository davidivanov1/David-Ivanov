<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Dynamic Table Generator</h2>

    <!-- Input fields for number of columns and rows -->
    <label for="rows">Number of Rows: </label>
    <input type="number" id="rows" name="rows" min="1"><br><br>
    <label for="columns">Number of Columns: </label>
    <input type="number" id="columns" name="columns" min="1"><br><br>

    <!-- Button to trigger table creation -->
    <button onclick="generateTable()">Generate Table</button>

    <!-- Container for the table -->
    <div id="tableContainer"></div>

    <script src="./script.js"></script>
</body>
</html>
