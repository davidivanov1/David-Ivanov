<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" required>

        <button type="submit">Submit</button>
    </form>
    <p id="output"></p>

    <script src="./script.js"></script>
</body>
